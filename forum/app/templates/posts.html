{% extends "base.html" %} {% block title %} Home page {% endblock %}
{% block content%}
<h3>Posts</h3>
<ul>
    <a href="{% url 'post_add' %}">Add</a>
    {% for post in posts %}
        <li>
            <a href="{% url 'post_details' post.id %}">{{ post.title }}</a> - <a href="{% url 'post_delete' post.id %}">delete</a> - <a href="{% url 'post_edit' post.id %}">edit</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
