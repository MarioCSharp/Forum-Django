{% extends "base.html" %} {% block title %} Home page {% endblock %}
{% block content%}
<h3>Posts</h3>
<ul>
    <form method="post" autocomplete="off">
        {% csrf_token %}
        {{ form }}

        <button type="submit">Добави</button>
    </form>
    {% for post in posts %}
        <li>
            <a href="{% url 'post_details' post.id %}">{{ post.title }}</a> - <a href="{% url 'post_delete' post.id %}">delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
